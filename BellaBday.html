<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella's Bday Countdown</title>
    <link rel="stylesheet" href="bella.css">
</head>
<body>
    <h1>Time to Bella's Birthday!!!</h1>
    <h3 id = TimeTill> </h3>
    <script>
        var countDownDate = new Date("April 19, 2025 00:00:00").getTime();

        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("TimeTill").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0){
                clearInterval(x);
                document.getElementById("TimeTill").innerHTML = "HAPPY BIRTHDAY BELLA"
            }
        },1000);
    </script>

</body>
</html>
